    exports: [search]
  db:
    path: packages/db
    description: "Database layer (Repository pattern, Supabase)"
    exports: [Database, getDb, Cache, Repositories]
  # executor: REMOVED — merged into @elio/workflow
  agent-runner:
    path: packages/agent-runner
    description: "CLI process management для background workflow execution"
    exports: [AgentRunner, createClaudeRunner, BoundedAsyncQueue, ProcessHandle]
  workflow:
    path: packages/workflow
    description: "BullMQ-based workflow orchestration, state management, DLQ, retry configs (v3.3.0: transactional state)"
    exports:
      # Core
      - BullMQWorkflowClient
      - WorkflowHandle
      - WorkflowState
      # DLQ & Monitoring (v3.3.0)
      - getDLQStats
      - getDLQDepth
      - checkDLQThresholds
      - retryFailedJobs
      # Cleanup (v3.3.0)
      - cleanupOrphanedWorkflows
      - getStateStats
      # Retry Config (v3.3.0)
      - getRetryConfig
      - toBullMQOptions
    features:
      - "3-phase transactional commit (zero orphaned states)"
      - "Per-workflow retry strategies with exponential backoff"
      - "Dead Letter Queue monitoring"
      - "Automatic cleanup of 'initializing' workflows >1min"
    breaking_changes:
      - "v3.3.0: Workflows now use 'initializing' state during startup"
  skills:
    path: packages/skills
    description: "Skills runtime (auto-test, smoke-test, brutal-audit, cleanup, etc.)"
    exports: [autoTest, smokeTest, webSearch, codeCleanup, diskCleanup, gitMaintenance, depMaintenance, brutalAudit, docsAudit, structureAudit]
