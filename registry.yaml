    exports:
      # Logging & Tracing (v3.3.0)
      - createLogger
      - logger
      - setLevel
      - runWithTrace
      - withSpan
      - getCurrentTrace
      - generateTraceId
      # Metrics (v3.3.0)
      - metrics
      - workflowMetrics
      - startMetricsServer
      - stopMetricsServer
      # Secrets (v3.3.0)
      - getSecret
      - getServiceConfig
      - hasSecret
      - getOAuthCredentials
      # Resilience
      - withRateLimit
      - withCircuitBreaker
      # Core
      - notify
      - createStore
      - ELIO_ROOT
      - paths
    breaking_changes:
      - "v3.3.0: traceId now automatic in all logs (JSON format recommended)"
      - "v3.3.0: getSecret() prefers env vars over JSON files"
  clients:
    path: packages/clients
    description: "HTTP клиенты к внешним API (gmail, notion, telegram, etc.)"
