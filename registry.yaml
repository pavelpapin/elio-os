# -----------------------------------------------------------------------------
# WORKFLOW COORDINATION
# -----------------------------------------------------------------------------
# Explicit dependencies and shared resources between workflows.
# Makes inter-workflow boundaries visible and enforceable.
coordination:
  # File-based locks for critical sections
  locks:
    - name: "git-repo"
      scope: global
      used_by: [system-review, data-enrichment]
      location: "/tmp/elio-git.lock"
      notes: "Prevents concurrent git operations that could corrupt repository"
    
    - name: "system-review-daily"
      scope: global
      used_by: [system-review]
      location: "/tmp/elio-system-review.lock"
      notes: "Prevents multiple system-review runs simultaneously"
    
    - name: "deep-research"
      scope: global
      used_by: [deep-research]
      location: "/tmp/elio-deep-research.lock"
      notes: "Prevents concurrent research workflows"
  
  # Rate-limited shared resources
  rate_limits:
    - name: "notion-api"
      scope: rate-limit
      rate: "3/sec"
